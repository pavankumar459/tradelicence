#Set context root
server.contextPath=/tl-tradelicence

#Kafka configuration
kafka.config.bootstrap_server_config=localhost:9092
auto.offset.reset.config=earliest

#database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/tradetest
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres

#application properties
invalid.input=tradelicence.INVALID_INPUT
duplicate.code=tradelicence.RECORD_ALREADY_EXISTS_WITH_CODE
spring.jackson.serialization.write-dates-as-timestamps=false
success.status=SUCCESSFUL
failed.status=FAILED

#Pagination place holders
default.page.size=30
default.page.number=1
default.offset=0